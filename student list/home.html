<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> 

    <style>
        /* Custom Blue-Themed Colors */
        .card-header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
        .dark-mode {
            background-color: #1a1a1a !important;
            color: white !important;
        }
        .dark-mode .card, .dark-mode .modal-content {
            background-color: #292929;
            color: white;
        }
        .btn-blue {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-blue:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0"><i class="bi bi-list-ul"></i> Student List</h2>
            <button class="btn btn-light btn-sm" id="toggleDarkMode"><i class="bi bi-moon-stars-fill"></i> Dark Mode</button>
        </div>
        <div class="card-body">
            
            <!-- Search & Add Button -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <input type="text" id="search" class="form-control shadow-sm" placeholder="üîç Search students..." onkeyup="filterTable()">
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-blue shadow-sm" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                        <i class="bi bi-plus-circle"></i> Add Student
                    </button>
                </div>
            </div>

            <!-- Student Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover text-center shadow-sm">
                    <tbody id="studentTable">
                        <!-- Student data will be added dynamically here -->
                    </tbody>
                </table>
                <p class="text-center text-muted mt-3" id="noDataMsg">No students available.</p>
            </div>

        </div>
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border-0">
            <div class="modal-header text-white" style="background-color: #007bff;">
                <h5 class="modal-title fw-bold"><i class="bi bi-person-plus"></i> Add Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-light">
                <input type="text" id="studentId" class="form-control mb-3 shadow-sm" placeholder="üéì Student ID">
                <input type="text" id="lastName" class="form-control mb-3 shadow-sm" placeholder="üë§ Last Name">
                <input type="text" id="firstName" class="form-control mb-3 shadow-sm" placeholder="üë§ First Name">
                <input type="text" id="middleName" class="form-control mb-3 shadow-sm" placeholder="üë§ Middle Name">
                <input type="text" id="course" class="form-control mb-3 shadow-sm" placeholder="üìö Course">
                <input type="text" id="year" class="form-control mb-3 shadow-sm" placeholder="üìÖ Year">
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary shadow-sm" data-bs-dismiss="modal">‚ùå Cancel</button>
                <button type="button" class="btn btn-blue shadow-sm" onclick="addStudent()">‚úÖ Add Student</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Dark Mode Toggle
    document.getElementById('toggleDarkMode').addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
    });

    // Live Search Function
    function filterTable() {
        let searchInput = document.getElementById('search').value.toLowerCase();
        let rows = document.querySelectorAll('#studentTable tr');
        let found = false;

        rows.forEach(row => {
            let text = row.innerText.toLowerCase();
            if (text.includes(searchInput)) {
                row.style.display = '';
